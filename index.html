<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo BS y JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.6/dist/css/bootstrap.css">

</head>
<body>
<header>

</header>
<main>
<div class="container">
    <div class="row">
        <!--FORMULARIO DE PREGUNTAS ++++++++++++++++++++++++++++++++-->        
        <div class="col-md-6">
            <h1 class="fs-3 my-5">Responde estas preguntas...</h1>
            <form>
                <!--Input TEXT (nombre) -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre">
                    <label for="nombre">Ingresa tu nombre</label>
                </div>
                <!--Input NUMBER -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="edad" min="1">
                    <label for="edad">Ingresa tu edad</label>
                </div>
                <!--Input TEXT (frase)-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="frase" type="text" placeholder="Frase">
                    <label for="frase">Ingresa tu frase favorita</label>
                </div>
                <!--Input CHECKBOX -->
                <h3 class="fs-5 mt-5 mb-3">Escoge tu/s comida/s favorita/s</h3>
                <!--OPCION 1 -->
                <div class="form-check mb-2">
                    <label class="form-check-label" for="opcion1">
                        <input class="form-check-input" name="opciones" value="Papas fritas" type="checkbox" id="opcion1">
                        Papas fritas
                    </label>
                </div>
                <!--OPCION 2-->
                <div class="form-check mb-2">
                    <label class="form-check-label" for="opcion2">
                        <input class="form-check-input" name="opciones" value=" Completo" type="checkbox" id="opcion2">
                        Completo
                    </label>
                </div>
                <!--OPCION 3-->
                <div class="form-check mb-3">
                    <label class="form-check-label" for="opcion3">
                        <input class="form-check-input" name="opciones" value=" Hamburguesa" type="checkbox" id="opcion3">
                        Hamburguesa
                    </label>
                </div>
                <!--OPCION 4-->
                <div class="form-check mb-3">
                    <label class="form-check-label" for="opcion4">
                        <input class="form-check-input" name="opciones" value=" Fideos con salsa" type="checkbox" id="opcion4">
                        Fideos con salsa
                    </label>
                </div>
                <!--OPCION 5-->
                <div class="form-check mb-3">
                    <label class="form-check-label" for="opcion5">
                        <input class="form-check-input" name="opciones" value=" Arroz con huevo y tomate" type="checkbox" id="opcion5">
                        Arroz con huevo y tomate
                    </label>
                </div>
                <!--Input COLOR-->
                <div class="mt-5 d-flex flex-column">
                    <label for="color" class="mb-3 fs-5 fw-semibold">Escoge tu color favorito</label>
                    <input type="color" id="color">
                </div>
                <!--Boton SUBMIT-->
                <div class="mt-5">
                    <button id="boton" type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
            <!--Fin de FORM-->
        </div>
        <div class="col-md-6">
            <div class="row">
                <!--ALERTA ++++++++++++++++++++++++++-->
                <div class="col-md-12">
                    <!--Contenedor de alerta-->
                    <div id="contenedorAlerta" class="mx-auto my-5"></div>
                    <!--Boton de alerta-->
                    <button type="button" class="btn btn-primary" id="botonAlerta">Mostrar alerta</button>
                </div>
            </div>
            <div class="row">
                <!--POPOVER +++++++++++++++++++++++++++++++++-->
                <div class="col-md-12 my-5">
                    <!--Boton de Popover -->
                    <button id="popoverBtn" type="button" class="btn btn-success" data-bs-toggle="popover" data-bs-title="Tu edad es: " data-bs-content="">Mostrar Popover</button>
                </div>
            </div>
            <div class="row">
                <!--TOAST +++++++++++++++++++++++++++++++++++++-->
                <div class="col-md-12">
                    <!--Boton de toast -->
                    <button type="button" class="btn btn-danger" id="toastBtn">Mostrar Toast</button>
                    <!--Cuerpo de toast-->
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                        <strong class="me-auto">Me encantan estas comidas!</strong>
                        <small>11 minutos atrás</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                        </div>
                        <div class="toast-body">
                        </div>
                    </div>
                    </div>
                    <!--Fin de TOAST-->
                </div>
            </div>
            <div class="row">
                <!--OFFCANVAS +++++++++++++++++++++++++++++++++++++++++++++++++-->
                <div class="col-md-12 my-5">
                    <!--Boton de Offcanvas-->
                    <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#mostrarOffcanvas" aria-controls="offcanvasExample">
                         Mostrar OffCanvas
                    </button>
                    <!--Cuerpo de offcanvas -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="mostrarOffcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLabel">Este es tu color favorito!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                    </div>
                    <div class="offcanvas-body" id="cuerpoCanvas">
                    </div>
                    </div>
                    <!--Fin de OFFCANVAS-->
                </div>
            </div>
            <div class="row">
                <!--CARRUSEL ++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
                <div class="col-md-12">
                    <!--Cuerpo de carrusel -->
                    <div id="carrusel" class="carousel slide mb-5">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <!--Imagen 1 -->
                        <div class="carousel-item active">
                        <img src="assets/img/amanecer.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 id="fraseFavorita1" class="fs-1 fw-bold"></h2>
                        </div>
                        </div>
                        <!--Imagen 2-->
                        <div class="carousel-item">
                        <img src="assets/img/amanecer-2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 id="fraseFavorita2" class="fs-1 fw-bold"></h2>
                        </div>
                        </div>
                        <!-- Imagen 3-->
                        <div class="carousel-item">
                        <img src="assets/img/amanecer-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 id="fraseFavorita3" class="fs-1 fw-bold"></h2>
                        </div>
                        </div>
                    </div>
                    <!--FIN de imágenes-->

                    <!--Botones +++++++-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Atrás</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
</main>
<footer>

</footer>

<!--llamado a script BS-->
<script src="assets/bootstrap-5.3.6/dist/js/bootstrap.bundle.js"></script>
<!--llamado a script general-->
<script src="assets/js/script.js"></script>
</body>
</html>
